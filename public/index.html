<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Phishing URL Detection</h1>
        <form id="urlForm">
            <input type="url" id="urlInput" placeholder="Enter URL to check" required>
            <button type="submit">Check URL</button>
        </form>
        <div id="result" class="hidden">
            <h2>Detection Result</h2>
            <p id="resultText" aria-live="polite"></p>
            <div id="feedback" class="hidden">
                <p>Was this result correct?</p>
                <button id="feedbackYes">Yes</button>
                <button id="feedbackNo">No</button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
